<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Prettier - Jamie A Fairley</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <!-- Highlight.js for syntax highlighting -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
  <script>hljs.highlightAll();</script>

  <!-- html2canvas for exporting as PNG -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: #2d3142;
      color: #ffffff;
      line-height: 1.7;
      font-weight: 400;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 2rem;
    }

    header {
      background: linear-gradient(135deg, #1a1d2e 0%, #2d3142 50%, #4f5d75 100%);
      color: #ffffff;
      padding: 3rem 0;
      position: relative;
      overflow: hidden;
      border-bottom: 1px solid rgba(191, 192, 192, 0.1);
    }

    .header-content {
      position: relative;
      z-index: 1;
      text-align: center;
    }

    header h1 {
      font-size: clamp(2rem, 4vw, 3rem);
      font-weight: 700;
      margin-bottom: 0.5rem;
      letter-spacing: -0.02em;
      color: #ffffff;
    }

    header p {
      font-size: 1.1rem;
      color: #bfc0c0;
      line-height: 1.8;
    }

    nav {
      background: rgba(45, 49, 66, 0.95);
      backdrop-filter: blur(10px);
      padding: 1.5rem 0;
      box-shadow: 0 2px 20px rgba(0, 0, 0, 0.3);
      position: sticky;
      top: 0;
      z-index: 100;
      border-bottom: 1px solid rgba(191, 192, 192, 0.1);
    }

    .nav-content {
      display: flex;
      justify-content: center;
      gap: 2rem;
    }

    nav a {
      text-decoration: none;
      color: #bfc0c0;
      font-weight: 500;
      font-size: 1rem;
      padding: 0.75rem 1.5rem;
      border-radius: 8px;
      transition: all 0.3s ease;
      position: relative;
    }

    nav a:hover {
      color: #ef8354;
      background: rgba(239, 131, 84, 0.15);
      transform: translateY(-2px);
    }

    nav a.active {
      color: #ef8354;
      background: rgba(239, 131, 84, 0.15);
    }

    main {
      padding: 3rem 0;
      min-height: 80vh;
      background: #2d3142;
    }

    .main-content {
      max-width: 900px;
      margin: 0 auto;
      text-align: center;
    }
    textarea {
      width: 100%;
      height: 250px;
      font-family: 'JetBrains Mono', 'Fira Code', 'Consolas', monospace;
      font-size: 0.95rem;
      padding: 1.5rem;
      background: rgba(79, 93, 117, 0.1);
      border: 2px solid rgba(191, 192, 192, 0.2);
      border-radius: 12px;
      box-sizing: border-box;
      margin-bottom: 2rem;
      resize: vertical;
      color: #ffffff;
      line-height: 1.6;
      transition: all 0.3s ease;
    }

    textarea:focus {
      outline: none;
      border-color: #ef8354;
      box-shadow: 0 0 0 3px rgba(239, 131, 84, 0.2);
    }

    textarea::placeholder {
      color: #bfc0c0;
      opacity: 0.7;
    }

    .button-group {
      display: flex;
      gap: 1rem;
      justify-content: center;
      margin-bottom: 2rem;
      flex-wrap: wrap;
    }

    button {
      padding: 1rem 2rem;
      background: linear-gradient(135deg, #ef8354 0%, #e6744a 100%);
      color: #ffffff;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      font-size: 1rem;
      font-weight: 600;
      transition: all 0.3s ease;
      box-shadow: 0 4px 20px rgba(239, 131, 84, 0.3);
      border: 1px solid rgba(239, 131, 84, 0.3);
    }

    button:hover {
      background: linear-gradient(135deg, #e6744a 0%, #d96640 100%);
      transform: translateY(-3px);
      box-shadow: 0 8px 30px rgba(239, 131, 84, 0.5);
    }

    button:active {
      transform: translateY(-1px);
    }

    #preview {
      margin-top: 2rem;
      padding: 2rem;
      background: rgba(26, 29, 46, 0.8);
      border-radius: 16px;
      color: #eee;
      text-align: left;
      overflow-x: auto;
      display: none;
      border: 1px solid rgba(191, 192, 192, 0.1);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
    }

    #preview pre {
      margin: 0;
      font-family: 'JetBrains Mono', 'Fira Code', 'Consolas', monospace;
      font-size: 0.9rem;
      line-height: 1.6;
    }

    footer {
      background: linear-gradient(135deg, #1a1d2e 0%, #2d3142 100%);
      color: #bfc0c0;
      text-align: center;
      padding: 3rem 0;
      margin-top: 4rem;
      border-top: 1px solid rgba(191, 192, 192, 0.1);
    }

    footer p {
      font-size: 0.95rem;
      opacity: 0.8;
    }

    @media (max-width: 768px) {
      .container {
        padding: 0 1rem;
      }

      .nav-content {
        flex-direction: column;
        gap: 1rem;
        align-items: center;
      }

      nav a {
        padding: 0.5rem 1rem;
      }

      main {
        padding: 2rem 0;
      }

      .button-group {
        flex-direction: column;
        align-items: center;
      }

      button {
        width: 100%;
        max-width: 300px;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="container">
      <div class="header-content">
        <h1>Code Prettier</h1>
        <p>Paste your code, preview it, and download a pretty image!</p>
      </div>
    </div>
  </header>

  <nav>
    <div class="container">
      <div class="nav-content">
        <a href="index.html">Home</a>
        <a href="resume.html">Resume</a>
        <a href="prettier.html" class="active">Code Prettier</a>
      </div>
    </div>
  </nav>

  <main>
    <div class="container">
      <div class="main-content">
        <textarea id="codeInput" placeholder="Paste your code here..."></textarea>

        <div class="button-group">
          <button onclick="renderCode()">ðŸŽ¨ Preview Code</button>
          <button onclick="downloadImage()">ðŸ“¥ Download as PNG</button>
        </div>

        <div id="preview">
          <pre><code id="codeBlock" class="language-javascript"></code></pre>
        </div>
      </div>
    </div>
  </main>

  <footer>
    <div class="container">
      <p>&copy; 2025 Jamie A Fairley. All rights reserved.</p>
    </div>
  </footer>

  <script>
    function renderCode() {
      const input = document.getElementById('codeInput').value;
      const codeBlock = document.getElementById('codeBlock');
      codeBlock.textContent = input;
      hljs.highlightElement(codeBlock);
      document.getElementById('preview').style.display = 'block';
    }

    function downloadImage() {
      const preview = document.getElementById('preview');
      html2canvas(preview).then(canvas => {
        const link = document.createElement('a');
        link.download = 'code.png';
        link.href = canvas.toDataURL('image/png');
        link.click();
      });
    }
  </script>
</body>
</html>
