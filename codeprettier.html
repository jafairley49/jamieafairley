<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Prettier - Jamie A Fairley</title>

  <!-- Highlight.js for syntax highlighting -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
  <script>hljs.highlightAll();</script>

  <!-- html2canvas for exporting as PNG -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #f9fafc;
      color: #222;
      margin: 0;
      padding: 0;
    }
    header {
      background: linear-gradient(135deg, #0077cc, #00aacc);
      color: white;
      text-align: center;
      padding: 3rem 1rem 2rem 1rem;
    }
    header h1 {
      margin: 0;
      font-size: 2.5rem;
    }
    header p {
      margin: 0.5rem 0 0 0;
      opacity: 0.9;
    }
    nav {
      text-align: center;
      padding: 1rem;
      background: #fff;
      border-bottom: 1px solid #eee;
    }
    nav a {
      margin: 0 1rem;
      text-decoration: none;
      color: #0077cc;
      font-weight: 500;
    }
    nav a:hover {
      text-decoration: underline;
    }
    main {
      max-width: 900px;
      margin: 2rem auto;
      padding: 0 1rem;
      text-align: center;
    }
    textarea {
      width: 100%;
      height: 200px;
      font-family: monospace;
      font-size: 0.95rem;
      padding: 1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-sizing: border-box;
      margin-bottom: 1rem;
      resize: vertical;
    }
    button {
      padding: 0.7rem 1.2rem;
      margin: 0.3rem;
      background: #0077cc;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1rem;
    }
    button:hover {
      background: #005fa3;
    }
    #preview {
      margin-top: 2rem;
      padding: 1rem;
      background: #282c34;
      border-radius: 8px;
      color: #eee;
      text-align: left;
      overflow-x: auto;
      display: none;
    }
    #preview pre {
      margin: 0;
    }
  </style>
</head>
<body>
  <header>
    <h1>Code Prettier</h1>
    <p>Paste your code, preview it, and download a pretty image!</p>
  </header>

  <nav>
    <a href="index.html">Home</a>
    <a href="resume.html">Resume</a>
    <a href="prettier.html">Code Prettier</a>
  </nav>

  <main>
    <textarea id="codeInput" placeholder="Paste your code here..."></textarea>
    <br>
    <button onclick="renderCode()">Preview Code</button>
    <button onclick="downloadImage()">Download as PNG</button>

    <div id="preview">
      <pre><code id="codeBlock" class="language-javascript"></code></pre>
    </div>
  </main>

  <script>
    function renderCode() {
      const input = document.getElementById('codeInput').value;
      const codeBlock = document.getElementById('codeBlock');
      codeBlock.textContent = input;
      hljs.highlightElement(codeBlock);
      document.getElementById('preview').style.display = 'block';
    }

    function downloadImage() {
      const preview = document.getElementById('preview');
      html2canvas(preview).then(canvas => {
        const link = document.createElement('a');
        link.download = 'code.png';
        link.href = canvas.toDataURL('image/png');
        link.click();
      });
    }
  </script>
</body>
</html>
