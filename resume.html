<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resume - Jamie A Fairley</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: #2d3142;
      color: #ffffff;
      line-height: 1.7;
      font-weight: 400;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 2rem;
    }

    header {
      background: linear-gradient(135deg, #1a1d2e 0%, #2d3142 50%, #4f5d75 100%);
      color: #ffffff;
      padding: 2rem 0;
      position: relative;
      overflow: hidden;
      border-bottom: 1px solid rgba(191, 192, 192, 0.1);
    }

    .header-content {
      position: relative;
      z-index: 1;
      text-align: center;
    }

    header h1 {
      font-size: clamp(2rem, 4vw, 3rem);
      font-weight: 700;
      margin-bottom: 0.5rem;
      letter-spacing: -0.02em;
      color: #ffffff;
    }

    nav {
      background: rgba(45, 49, 66, 0.95);
      backdrop-filter: blur(10px);
      padding: 1.5rem 0;
      box-shadow: 0 2px 20px rgba(0, 0, 0, 0.3);
      position: sticky;
      top: 0;
      z-index: 100;
      border-bottom: 1px solid rgba(191, 192, 192, 0.1);
    }

    .nav-content {
      display: flex;
      justify-content: center;
      gap: 2rem;
    }

    nav a {
      text-decoration: none;
      color: #bfc0c0;
      font-weight: 500;
      font-size: 1rem;
      padding: 0.75rem 1.5rem;
      border-radius: 8px;
      transition: all 0.3s ease;
      position: relative;
    }

    nav a:hover {
      color: #ef8354;
      background: rgba(239, 131, 84, 0.15);
      transform: translateY(-2px);
    }

    nav a.active {
      color: #ef8354;
      background: rgba(239, 131, 84, 0.15);
    }

    main {
      padding: 3rem 0;
      min-height: 80vh;
      background: #2d3142;
    }

    .main-content {
      text-align: center;
      max-width: 1000px;
      margin: 0 auto;
    }

    .resume-link {
      display: inline-block;
      background: linear-gradient(135deg, #ef8354 0%, #e6744a 100%);
      color: #ffffff;
      padding: 1rem 2rem;
      border-radius: 12px;
      text-decoration: none;
      font-weight: 600;
      font-size: 1.1rem;
      transition: all 0.3s ease;
      box-shadow: 0 4px 20px rgba(239, 131, 84, 0.4);
      border: 1px solid rgba(239, 131, 84, 0.3);
      margin-bottom: 2rem;
    }

    .resume-link:hover {
      background: linear-gradient(135deg, #e6744a 0%, #d96640 100%);
      transform: translateY(-3px);
      box-shadow: 0 8px 30px rgba(239, 131, 84, 0.6);
    }

    .iframe-container {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 12px;
      padding: 1rem;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
      border: 1px solid rgba(191, 192, 192, 0.1);
    }

    iframe {
      width: 100%;
      height: 80vh;
      border: none;
      border-radius: 8px;
    }

    footer {
      background: linear-gradient(135deg, #1a1d2e 0%, #2d3142 100%);
      color: #bfc0c0;
      text-align: center;
      padding: 3rem 0;
      margin-top: 4rem;
      border-top: 1px solid rgba(191, 192, 192, 0.1);
    }

    footer p {
      font-size: 0.95rem;
      opacity: 0.8;
    }

    @media (max-width: 768px) {
      .container {
        padding: 0 1rem;
      }

      .nav-content {
        flex-direction: column;
        gap: 1rem;
        align-items: center;
      }

      nav a {
        padding: 0.5rem 1rem;
      }

      main {
        padding: 2rem 0;
      }

      iframe {
        height: 70vh;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="container">
      <div class="header-content">
        <h1>Resume</h1>
      </div>
    </div>
  </header>

  <nav>
    <div class="container">
      <div class="nav-content">
        <a href="index.html">Home</a>
        <a href="resume.html" class="active">Resume</a>
        <a href="prettier.html">Code Prettier</a>
      </div>
    </div>
  </nav>

  <main>
    <div class="container">
      <div class="main-content">
        <a href="https://drive.google.com/file/d/FILE_ID/view?usp=sharing" target="_blank" class="resume-link">
          ðŸ“„ Open Resume in Google Drive
        </a>

        <div class="iframe-container">
          <!-- Embedded PDF (replace FILE_ID with your Google Drive file ID) -->
          <iframe src="https://drive.google.com/file/d/FILE_ID/preview"></iframe>
        </div>
      </div>
    </div>
  </main>

  <footer>
    <div class="container">
      <p>&copy; 2025 Jamie A Fairley. All rights reserved.</p>
    </div>
  </footer>
</body>
</html>
